#################################################################
# Global configuration defaults.
#################################################################
global:
  readinessImage: readiness-check:2.0.2
  loggingImage: beats/filebeat:5.5.0

#################################################################
# Application configuration defaults.
#################################################################

# application image
image: onap/babel:1.6.2

flavor: small

# application configuration
config:
  keyStorePassword: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10
  keyManagerPassword: OBF:1y0q1uvc1uum1uvg1pil1pjl1uuq1uvk1uuu1y10

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 10
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 10

service:
  type: NodePort
  portName: babel
  externalPort: 9516
  internalPort: 9516
  nodePort: 79

ingress:
  enabled: false
  service:
    - baseaddr: "aaibabel"
      name: "aai-babel"
      port: 9516
  config:
    ssl: "redirect"

logback:
  rootLogLevel: {{ .Values.global.logback.rootLogLevel.babel }}
  logger:
    apache: {{ .Values.global.logback.logger.apache }}
    apacheCamel: {{ .Values.global.logback.logger.apacheCamel }}
    apacheCamelComponentRestlet: {{ .Values.global.logback.logger.apacheCamelComponentRestlet }}
    apacheCamelProcessorInterceptor: {{ .Values.global.logback.logger.apacheCamelProcessorInterceptor }}
    apacheCommons: {{ .Values.global.logback.logger.apacheCommons }}
    apacheCxf: {{ .Values.global.logback.logger.apacheCxf }}
    apacheCxfIaxrsInterceptor: {{ .Values.global.logback.logger.apacheCxfIaxrsInterceptor }}
    apacheCxfService: {{ .Values.global.logback.logger.apacheCxfService }}
    att: {{ .Values.global.logback.logger.att }}
    attEelf: {{ .Values.global.logback.logger.attEelf }}
    attEelfAudit: {{ .Values.global.logback.logger.attEelfAudit }}
    attEelfDebug: {{ .Values.global.logback.logger.attEelfDebug }}
    attEelfMetrics: {{ .Values.global.logback.logger.attEelfMetrics }}
    onapAafFproxy: {{ .Values.global.logback.logger.onapAafFproxy }}
    onapAafRproxy: {{ .Values.global.logback.logger.onapAafRproxy }}
    qosLogbackClassic: {{ .Values.global.logback.logger.qosLogbackClassic }}
    qosLogbackCore: {{ .Values.global.logback.logger.qosLogbackCore }}
    restlet: {{ .Values.global.logback.logger.restlet }}
    springframework: {{ .Values.global.logback.logger.springframework }}
    springframeworkBeans: {{ .Values.global.logback.logger.springframeworkBeans }}
    springframeworkWeb: {{ .Values.global.logback.logger.springframeworkWeb }}

resources:
  small:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 0.5
      memory: 1Gi
  large:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 2
      memory: 2Gi
  unlimited: {}
